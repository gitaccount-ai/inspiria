<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #5a5eab);
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        .button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-transform: uppercase;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .task-container {
            margin-top: 40px;
        }
        .task-container ul {
            list-style-type: none;
            padding: 0;
        }
        .task-container li {
            padding: 15px;
            background-color: white;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .task-container li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .reminder-time {
            font-weight: bold;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Task Reminder</h1>
</header>

<div class="container">
    <!-- Task Form -->
    <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" placeholder="Enter task title">
    </div>
    <div class="form-group">
        <label for="taskTime">Set Reminder Time</label>
        <input type="datetime-local" id="taskTime">
    </div>
    <div class="form-group">
        <button class="button" onclick="saveTask()">Set Task Reminder</button>
    </div>

    <!-- Task List -->
    <div class="task-container">
        <h3>Your Tasks</h3>
        <ul id="taskList"></ul>
    </div>
</div>

<script>
    // Function to save the task with reminder
    function saveTask() {
        var taskTitle = document.getElementById('taskTitle').value;
        var taskTime = document.getElementById('taskTime').value;

        if (taskTitle && taskTime) {
            var task = {
                title: taskTitle,
                time: new Date(taskTime),
            };

            // Save the task to localStorage
            var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            // Display the updated list of tasks
            displayTasks();

            // Set the reminder
            setReminder(task);

            // Clear the form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskTime').value = '';
        } else {
            alert('Please fill out both fields.');
        }
    }

    // Function to set a reminder
    function setReminder(task) {
        var timeDifference = task.time - new Date();
        
        if (timeDifference > 0) {
            // Set a timeout to show the reminder
            setTimeout(function() {
                alert('Reminder: ' + task.title);
            }, timeDifference);
        } else {
            alert('The reminder time has already passed.');
        }
    }

    // Function to delete a task
    function deleteTask(index) {
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.splice(index, 1); // Remove the task at the specified index
        localStorage.setItem('tasks', JSON.stringify(tasks));

        // Display the updated task list
        displayTasks();
    }

    // Function to display saved tasks
    function displayTasks() {
        var tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        var taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        tasks.forEach(function(task, index) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<span>' + task.title + '</span><span class="reminder-time">' + task.time.toLocaleString() + '</span>';

            // Create Delete button
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = function() {
                deleteTask(index);
            };

            // Append the delete button to the list item
            listItem.appendChild(deleteButton);

            taskList.appendChild(listItem);
        });
    }

    // Load tasks when the page is loaded
    window.onload = function() {
        displayTasks();
    };
</script>

</body>
</html>
