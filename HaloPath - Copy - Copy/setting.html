<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      height: 100vh;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 30px;
      text-align: center;
    }

    .settings-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .settings-section {
      margin-bottom: 30px;
    }

    .settings-section h3 {
      color: #003366;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .settings-section p {
      color: #555;
      font-size: 16px;
    }

    .input-group {
      margin-top: 10px;
    }

    .language-options {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    /* Grid layout for buttons */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      width: 100%;
    }

    button:hover {
      background-color: #388E3C;
    }

    .logout-button {
      background-color: #f44336; /* Red for logout */
    }

    .logout-button:hover {
      background-color: #d32f2f;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    Settings
  </div>

  <!-- Settings Container -->
  <div class="settings-container">

    <!-- Language Preferences Section -->
    <div class="settings-section">
      <h3>Language Preferences</h3>
      <p>Select the language for the app. Our app is educational, so choose the language that best fits your learning needs.</p>
      <div class="input-group language-options">
        <label>
          <input type="radio" name="language" value="en" id="english" checked>
          English
        </label>
        <label>
          <input type="radio" name="language" value="hi" id="hindi">
          Hindi
        </label>
      </div>
    </div>

    <!-- Privacy Settings Section -->
    <div class="settings-section">
      <h3>Privacy Settings</h3>
      <p>Manage your privacy settings.</p>
      <div class="input-group">
        <label for="shareData">
          <input type="checkbox" id="shareData">
          Share data with third-party services
        </label>
      </div>
      <div class="input-group">
        <label for="locationAccess">
          <input type="checkbox" id="locationAccess">
          Enable location tracking
        </label>
      </div>
    </div>

    <!-- Button Grid Section -->
    <div class="button-grid">
      <!-- Log Out Button -->
      <button class="logout-button" type="button" onclick="logOut()">Log Out</button>
      <!-- Save Changes Button -->
      <button type="submit">Save Changes</button>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Your Company. All rights reserved. | Educational App
  </div>

  <script>
    // Function to log out the user
    function logOut() {
      // Clear any session or local storage data (example: user session data)
      localStorage.clear();

      // Redirect to login page or homepage
      window.location.href = 'Smart.html'; // Replace with your login page URL
    }
  </script>

</body>
</html>
