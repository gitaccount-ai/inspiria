<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Keep header at top */
      min-height: 100vh; /* Full viewport height */
    }

    .header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      margin: 0 auto; /* Center the profile box horizontally */
      margin-top: 50px; /* Add some space between header and profile box */
    }

    .profile-section img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile-section h2 {
      margin: 10px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .profile-section p {
      font-size: 16px;
      color: #555;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 10px;
      font-size: 14px;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="header">
    User Profile
  </div>

  <div class="profile-section">
    <img src="https://cdn-icons-png.flaticon.com/512/6915/6915987.png" alt="Profile Picture">
    <h2 id="userName">Loading...</h2>
    <p id="userEmail">Email: Loading...</p>
    <p id="userAge">Age: Loading...</p>
  </div>

  <div class="footer">
    &copy; 2024 Your Company. All rights reserved.
  </div>

  <script>
    // Retrieve user data from localStorage
    const userName = localStorage.getItem("fullName");
    const userEmail = localStorage.getItem("email");
    const userAge = localStorage.getItem("age");

    // Populate profile with stored data
    document.getElementById("userName").innerText = userName || "User";
    document.getElementById("userEmail").innerText = "Email: " + (userEmail || "Not available");
    document.getElementById("userAge").innerText = "Age: " + (userAge || "Not available");
  </script>
</body>
</html>
