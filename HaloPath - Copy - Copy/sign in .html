<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e7e9fc;
    }

    .container {
      width: 70%;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Left Section */
    .left {
      flex: 1;
      background-color: #f4f5fc;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      font-size: 36px; /* Increased font size for "Smart Start" */
      font-weight: bold;
      color: #2d2d64;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo span {
      font-size: 36px;
      color: #2d2d64;
    }

    /* Static Background bubbles */
    .background-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
    }

    .bubble:nth-child(1) {
      width: 150px;
      height: 150px;
      background: #ff6f91;
      top: 10%;
      left: 10%;
    }

    .bubble:nth-child(2) {
      width: 200px;
      height: 200px;
      background: #2d2d64;
      top: 25%;
      left: 50%;
    }

    .bubble:nth-child(3) {
      width: 120px;
      height: 120px;
      background: #56d9cd;
      bottom: 20%;
      left: 30%;
    }

    /* Right Section */
    .right {
      flex: 1;
      background-color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #2d2d64;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styled Button */
    .form button {
      width: 100%;
      padding: 10px;
      background-color: #56d9cd;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background-color: #45b4a3;
    }

    .form a {
      text-decoration: none;
      color: #56d9cd;
      font-size: 14px;
      display: inline-block;
      margin-top: 10px;
    }

    /* Adjusted "Sign In" link spacing */
    .links-container {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: #777;
    }

    .footer a {
      text-decoration: none;
      margin-right: 15px;
      color: #56d9cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div class="logo">
        <span>INSPIRIA</span>
      </div>
      <div class="background-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
      <div class="footer">
        <a href="About.html">About</a>
        <a href="privicy.html">Privacy</a>
        <a href="Terms Of Use.html">Terms of Use</a>
        <a href="FAQ.html">FAQ</a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Create an Account</h2>
      <form class="form" action="login.html" method="post">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        
        <!-- Age field with number type and limits -->
        <input type="number" placeholder="Age" min="12" max="21" required> 
          <a href="Welcome Page.html" >
        <button type="submit">Sign In</button> </a>
        <div class="links-container">
          <a href="Explore Now.html">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
