<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Start</title>
  <style>
    /* Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeInBackground 3s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInBackground {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    /* Element Animations */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    .slide-up {
      animation: slideUp 2s ease-in-out 0.5s;
      animation-fill-mode: forwards;
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    /* Button Styling */
    .button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: white;
      color: #2575fc;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    .brand-name {
      color: #ffde59;
      font-size: 1.5em;
    }

    /* Logo Styling */
    .logo {
      width: 120px;  /* Adjust size of the logo */
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <img src="https://sarahcaldwellphoto.blog/wp-content/uploads/2022/04/cropped-website_handlogo_yellow.png" alt="Logo" class="logo">

    <div class="welcome-message">
      <h1 class="fade-in">Welcome to <span class="brand-name">Inspiria</span></h1>
      <p class="slide-up">Elevate your life with Inspiria</p>
    </div>

    <a href="Explore Now.html">
      <button class="button bounce">Explore Now</button>
    </a>
  </div>
</body>
</html>
