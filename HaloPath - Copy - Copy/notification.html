<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: 700;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .settings-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 17px;
      width: 17px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #777;
    }

  </style>
</head>
<body>

  <div class="header">
    Notification Settings
  </div>

  <div class="settings-container">
    <h2>Notifications</h2>
    <p>Tap to turn notifications on or off</p>

    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="notificationToggle" onchange="toggleNotification()">
        <span class="toggle-slider"></span>
      </label>
    </div>

    <p id="statusText">Notifications are OFF</p>
  </div>

  <div class="footer">
    &copy; 2024 Your Company. All rights reserved.
  </div>

  <script>
    // Check if the notifications are saved in localStorage
    const notificationStatus = localStorage.getItem('notifications') === 'on';

    // Set the initial state of the toggle and text
    const toggleSwitch = document.getElementById('notificationToggle');
    const statusText = document.getElementById('statusText');
    
    toggleSwitch.checked = notificationStatus;
    statusText.innerText = notificationStatus ? 'Notifications are ON' : 'Notifications are OFF';

    // Toggle notification status
    function toggleNotification() {
      const isChecked = toggleSwitch.checked;
      statusText.innerText = isChecked ? 'Notifications are ON' : 'Notifications are OFF';

      // Save the state to localStorage
      localStorage.setItem('notifications', isChecked ? 'on' : 'off');
    }
  </script>

</body>
</html>
