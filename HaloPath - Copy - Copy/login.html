<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Smart Start</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://img.freepik.com/free-vector/realistic-white-golden-geometric-background_79603-2032.jpg?ga=GA1.1.931605534.1731696929&semt=ais_hybrid');
      background-color: #f4f4f9;
      color: #003366;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* Header */
    .header {
      background-color: #003366;
      padding: 40px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      border-bottom: 4px solid #4CAF50;
      position: relative;
    }

    /* Profile, Notification, and Settings Buttons */
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .top-button {
      background-color: #FFFFFF;
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-button img {
      width: 24px;
      height: 24px;
    }

    .top-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-color: #388E3C;
    }

    /* Menu Section */
    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 30px 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    /* Rounded Button */
    .menu-item {
      background-color: #4CAF50;  /* Teal Green background for button */
      border-radius: 30px;  /* Rounded shape */
      padding: 20px 30px;  /* Increased padding for bigger size */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 18px;  /* Larger font size */
      font-weight: 600;
      color: white;  /* White text for the buttons */
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      width: 100%;
      max-width: 220px;  /* Increased button width for better visibility */
      margin: 0 auto;
    }

    .menu-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    /* Footer */
    .footer {
      background: #003366;
      padding: 20px;
      color: white;
      text-align: center;
      margin-top: 40px;
    }

    /* Hidden content sections */
    .hidden {
      display: none;
    }

    /* Content Section Styling */
    .section-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .section-content h3 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #003366;
    }

    .section-content p {
      font-size: 16px;
      color: #555;
    }

  </style>
</head>
