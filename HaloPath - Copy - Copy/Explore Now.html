<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e7e9fc;
    }

    .container {
      width: 70%;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Left Section */
    .left {
      flex: 1;
      background-color: #f4f5fc;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      font-size: 40px; /* Increased font size for "Smart Start" */
      font-weight: bold;
      color: #2d2d64;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo span {
      font-size: 36px;
      color: #2d2d64;
    }

    /* Static Background bubbles */
    .background-bubbles {
      position: absolute;
      top: 70;
      left: 50;
      width: 100%;
      height: 150%;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      /* Removed animation for static bubbles */
    }

    .bubble:nth-child(1) {
      width: 150px;
      height: 150px;
      background: #ff6f91;
      top: 20%;
      left: 10%;
    }

    .bubble:nth-child(2) {
      width: 200px;
      height: 200px;
      background: #2d2d64;
      top: 25%;
      left: 50%;
    }

    .bubble:nth-child(3) {
      width: 120px;
      height: 120px;
      background: #56d9cd;
      bottom: 20%;
      left: 40%;
    }

    /* Right Section */
    .right {
      flex: 1;
      background-color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      color: #2d2d64;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form {
      width: 100%;
    }

    .form input[type="email"],
    .form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Styled Checkbox */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .checkbox-container input {
      display: none;
    }

    .checkbox-container label {
      position: relative;
      padding-left: 25px;
      cursor: pointer;
      color: #2d2d64;
      font-size: 14px;
    }

    .checkbox-container label::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      border: 2px solid #56d9cd;
      border-radius: 4px;
      background: transparent;
      transition: background 0.3s;
    }

    .checkbox-container input:checked + label::before {
      background: #56d9cd;
    }

    .checkbox-container input:checked + label::after {
      content: "âœ”";
      position: absolute;
      top: 2px;
      left: 4px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .form button {
      width: 100%;
      padding: 10px;
      background-color: #56d9cd;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background-color: #45b4a3;
    }

    .form a {
      text-decoration: none;
      color: #56d9cd;
      font-size: 14px;
      display: inline-block;
      margin-top: 10px;
    }

    /* Align "Forgot password" and "Sign in" on the same line */
    .links-container {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: #777;
    }

    .footer a {
      text-decoration: none;
      margin-right: 15px;
      color: #56d9cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div class="logo">
        <span>INSPIRIA</span>
      </div>
      <div class="background-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
      <div class="footer">
        <a href="about.html">About</a>
        <a href="privicy.html">Privacy</a>
        <a href="terms of use.html">Terms of Use</a>
        <a href="faq.html">FAQ</a>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Log in</h2>
      <form class="form" action="login.html" method="post">
        <input type="email" placeholder="Email" required >
        <input type="password" placeholder="Password" required >
        <div class="checkbox-container">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Keep me logged in</label>
        </div>
		<a href="Page 1.html" >
        <button type="submit">Log in</button></a>
        <div class="links-container">
          <a href="forgot password.html">Forgot password?</a>
          <a href="sign in .html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
